<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja To Cat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        img {
            display: block;
            margin-top: 5px;
        }
    </style>
        <script>
            $(document).ready(function() {
                $("img").click(function() {
                var src = $(this).attr('src');
                $(this).attr("src", $(this).attr("ninja-alt-scr"));
                $(this).attr("ninja-alt-scr", src);
            });
            })
        </script>
</head>
<body>
    <img src="cat0.png"  ninja-alt-scr= "ninja0.png" alt="cat"/>
    <img src="cat1.png"  ninja-alt-scr= "ninja1.png" alt="cat"/>
    <img src="cat2.png"  ninja-alt-scr= "ninja2.png" alt="cat"/>
    <img src="cat3.png"  ninja-alt-scr= "ninja3.png" alt="cat"/>
    <img src="cat4.png"  ninja-alt-scr= "ninja4.png" alt="cat"/>
    
</body>
</html>
