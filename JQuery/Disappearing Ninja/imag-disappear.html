<html>

    <style>
        img {
            width: 338px;

        button {
            display: block;

            background-color: chocolate;

    </head>
    <body>
        <img src="Apple.jpg" alt="Apple" style="width:338;"/>
        <img src="Blueberries.jpg" alt="Blueberries" style="width:338;"/>
        <img src="Coconut.jpg" alt="Coconut" style="width:338;"/>

        <img src="pinapple.jpg" alt="pinapple" style="width:338;"/>
        <img src="Watermelon.jpg" alt="Watermelon" style="width:338;"/>
        <button> Restore </button>
        <script>
            $("img").click(function(){
                $(this).hide();
            })
            $("button").click(function(){
                $("img").show();
            })
        </script>
